service: sample-lambda-app

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-2

package:
  exclude:
    - dist/**
    - mock/**
    - scripts/**
    - tmp/**
    - README.md
    - node_modules/serverless/**

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get
  ping:
    handler: handler.ping
    events:
      - http:
          path: /ping
          method: get
  metadata:
    handler: handler.metadata
    environment:
      GIT_ENV: ${git:branch} - ${git:sha1}
    events:
      - http:
          path: /metadata
          method: get

plugins:
  - serverless-plugin-git-variables

